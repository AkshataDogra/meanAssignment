<mat-toolbar color='primary'>
  <!-- This fills the remaining space of the current row -->
  <span>Welcome</span>
  <span class='example-fill-remaining-space'></span>
  <button mat-button (click)="logout()" >Logout</button>
</mat-toolbar>
<mat-tab-group animationDuration="0" >
  <mat-tab label="My Profile" >
    <app-update-person [readonly]=true ></app-update-person>
  </mat-tab>
  <mat-tab label="Update Profile" >
    <app-update-person [readonly]=false ></app-update-person>
  </mat-tab>
  <mat-tab label="All Users" >
    <app-all-users-table></app-all-users-table>
  </mat-tab>
  <mat-tab label="New Requests" >
    <app-request-table></app-request-table>
  </mat-tab>
</mat-tab-group>
